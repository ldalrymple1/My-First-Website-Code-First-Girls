    <h1>Contact Us</h1>
        <p class="lead" style="text-align:center;">If you have any questions or would like more advice, please feel free to contact us using the form below<br>Additionally, if you have any suggestions for the website we'd love to hear them.</p>

    <div class="photos">
    <div class="row">
      <div id="leftbox" class="span6">
        <img id=Lydia src="./Lydia.jpg" alt="Photo of Lydia" width="200px"/>
        <br>
        <h8>Lydia</h8>
      </div>
      <div class="span6" id="rightbox">
      <img id=Nicolette src="./Nicolette.jpg" alt="Photo of Nicolette" width="200px"/>
      <br>
      <h8>Nicolette</h8>

        <form>
          <div class="totalform">
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputPassword4">Full Name</label>
              <input type="password" class="form-control" id="inputPassword4" placeholder="Jane Smith">
            </div>
            <div class="form-group col-md-6">
              <label for="inputEmail4">Email</label>
              <input type="email" class="form-control" id="inputEmail4" placeholder="Jane.Smith@google.com">
            </div>
          </div>
          <div class="form-group">
            <label for="inputAddress">Address</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
          </div>
          <div class="form-group">
            <label for="inputAddress2">Address 2</label>
            <input type="text" class="form-control" id="inputAddress2" placeholder="Horfield">
          </div>
          <div class="form-row">
            <div class="form-group col-md-4">
              <label for="inputCity">City</label>
              <input type="text" class="form-control" id="inputCity" placeholder="Bristol">
            </div>
            <div class="form-group col-md-2">
              <label for="inputZip">Post Code</label>
              <input type="text" class="form-control" id="inputZip">
            </div>
            <div class="form-group col-md-6">
              <label for="inputState">Reason for Contact</label>
              <select id="inputState" class="form-control">
                <option selected>Please select...</option>
                <option>Help booking a trip</option>
                <option>Suggestions for the website</option>
                <option>Request for more information</option>
              </select>
            </div>
            <div class="form-group col-md-12">
              <label for="inputAddress2">Additional Information</label>
              <input type="text" class="form-control" id="inputAddress2" placeholder="Additional Information">
            </div>
          </div>
          <div class="form-group">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck">
              <label class="form-check-label" for="gridCheck">
                <i>Please tick if you would like to be added to our mailing list to receive exclusive discounts to Paris attractions</i>
              </label>
            </div>
          </div>
          <button id="Submit" type="button" class="btn btn-success">Submit</button>
        </div>
        </form>
